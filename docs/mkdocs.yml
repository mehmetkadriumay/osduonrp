site_name: OSDU CIButler Documentation
site_description: OSDU CI Butler
site_author: Shane Hutchins

# Repository
repo_url: https://community.opengroup.org/osdu/ui/cibutler
repo_name: cibutler

# Copyright
copyright: Copyright &copy; 2025 Open Subsurface Data Universe Software / OSDU Community Utilities

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - extra
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - git-revision-date
  - termynal
